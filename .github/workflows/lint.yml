name: Lint

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 20.x

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
