unit_system = metricwx

[Units]

    [[Labels]]

        # Estes són en singular i plural
        meter             = " metre",  " metres"
        day               = " dia",    " dies"
        hour              = " hora",   " hores"
        minute            = " minut",  " minuts"
        second            = " segon",  " segons"

    [[Ordinates]]

        # Direccions cardinals. L'última ha de ser per a absència de direcció del vent
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSO, SO, OSO, O, ONO, NO, NNO, N/A

[Labels]

    # Configura les abreviatures d'hemisferi adequades per a la teua ubicació:
    hemispheres = N, S, E, O

